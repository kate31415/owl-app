<!DOCTYPE html>
<html>
<head><title>Тест</title></head>
<body>
  <h1>Выбери правильный перевод:</h1>
  <p><strong>{{ word }}</strong></p>
  <form method="post">
    {% for option in options %}
      <button name="answer" value="{{ option }}">{{ option }}</button><br>
    {% endfor %}
  </form>
  {% if result %}
    <p>{{ result }}</p>
    <a href="/quiz">Следующий вопрос</a>
  {% endif %}
  <a href="/">На главную</a>
</body>
</html>
